<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEO Simulator 1986</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0e0e0e; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; overflow: hidden; font-family: 'Courier New', Courier, monospace; touch-action: manipulation; }
        
        /* Fixed Aspect Ratio Container that scales for Mobile */
        .game-viewport { 
            position: relative; 
            width: 100vw; 
            height: 100vw; 
            max-width: 95vh; 
            max-height: 95vh; 
            background-size: contain; 
            background-position: center; 
            background-repeat: no-repeat; 
            image-rendering: pixelated; 
        }

        #start-hotspot { position: absolute; top: 47%; left: 43.5%; width: 13%; height: 6.5%; cursor: pointer; z-index: 100; }
        
        #monitor-content { 
            position: absolute; top: 23%; left: 20%; width: 51%; height: 38%; 
            display: flex; flex-direction: column; padding: 2.5%; 
            color: #33ff33; text-shadow: 0 0 5px #33ff33; 
            font-size: 1.2vh; overflow: hidden; transition: all 0.3s ease; background: #000; 
        }

        @keyframes stress-flicker { 0% { opacity: 1; filter: brightness(1); } 5% { opacity: 0.8; filter: brightness(1.2); } 15% { opacity: 0.9; filter: contrast(1.5); } 100% { opacity: 1; } }
        .high-stress { animation: stress-flicker 0.2s infinite; }

        /* Mobile-Optimized Action Grid */
        .action-grid { margin-top: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 6px; pointer-events: auto; }
        
        /* Larger touch targets (min 48px) */
        .pixel-btn { 
            background: #172227; border: 1px solid #33ff33; color: #33ff33; 
            padding: 12px 5px; /* Increased padding for mobile touch */
            font-size: 1.1vh; font-weight: bold; text-transform: uppercase; 
            cursor: pointer; transition: background 0.2s; 
            min-height: 48px; /* PRD Requirement */
        }
        .pixel-btn:hover { background: #33ff33; color: #172227; }

        .stat-bar { position: absolute; top: 3.2%; height: 1.8%; background: #000; border: 1px solid #333; }
        .fill { height: 100%; transition: width 0.4s ease; }
        .hidden { display: none !important; }
        
        /* Leaderboard styling */
        .leaderboard { font-size: 0.9vh; line-height: 1.3; border: 1px solid #33ff33; padding: 4px; margin-top: 5px; }
        
        @media (max-width: 600px) {
            #monitor-content { font-size: 1.1vh; }
            .pixel-btn { font-size: 1vh; padding: 8px 2px; }
        }
    </style>
</head>
<body>
    <div id="canvas" class="game-viewport" style="background-image: url('start.png');">
        <div id="start-hotspot" onclick="launchGame()"></div>
        <div id="game-ui" class="hidden">
            <div class="stat-bar" style="left: 4.8%; width: 22.3%;"><div id="bar-t" class="fill bg-cyan-500" style="width: 70%;"></div></div>
            <div class="stat-bar" style="left: 38.8%; width: 22.3%;"><div id="bar-h" class="fill bg-lime-500" style="width: 60%;"></div></div>
            <div class="stat-bar" style="left: 72.8%; width: 22.3%;"><div id="bar-s" class="fill bg-red-600" style="width: 30%;"></div></div>
            
            <div id="monitor-content">
                <div id="active-game-screen" class="flex flex-col h-full">
                    <div style="border-bottom: 2px solid #33ff33; display: flex; justify-content: space-between; margin-bottom: 8px; padding-bottom: 2px;">
                        <span style="font-weight: bold; font-size: 0.9vh;">MAIL_SYS.EXE <button id="audio-toggle" class="px-1 border border-[#33ff33]" onclick="toggleMusic()">ðŸ”Š</button></span>
                        <span id="clock" style="font-weight: bold;">03:00</span>
                    </div>
                    <div style="flex-grow: 1; overflow-y: auto;">
                        <p id="sender" style="font-weight: bold; margin-bottom: 4px; font-size: 1.2vh; text-decoration: underline;">FROM: ADMIN</p>
                        <p id="msg" style="line-height: 1.4; font-size: 1.2vh;">Awaiting leadership directive...</p>
                    </div>
                    <div class="action-grid">
                        <button class="pixel-btn" onclick="takeAction('handle')">Handle</button>
                        <button class="pixel-btn" onclick="takeAction('delegate')">Delegate</button>
                        <button class="pixel-btn" onclick="takeAction('defer')">Defer</button>
                        <button class="pixel-btn" onclick="takeAction('ignore')">Ignore</button>
                    </div>
                </div>

                <div id="leaderboard-screen" class="hidden flex flex-col items-center h-full text-center py-1">
                    <h2 style="font-size: 2vh; font-weight: bold; color: #ff3333;">GAME OVER</h2>
                    <p id="end-reason" style="font-size: 1vh; margin-bottom: 5px;"></p>
                    <div class="leaderboard w-full">
                        <div class="flex justify-between border-b border-[#33ff33] mb-1 font-bold"><span>RANK</span><span>NAME</span><span>SCORE</span></div>
                        <div class="flex justify-between"><span>01</span><span>JACK_W</span><span>99820</span></div>
                        <div class="flex justify-between text-black bg-[#33ff33]"><span>02</span><span>YOU</span><span id="player-score">0</span></div>
                        <div class="flex justify-between"><span>03</span><span>ELON_M</span><span>85400</span></div>
                        <div class="flex justify-between text-[0.7vh]"><span>04</span><span>MARK_Z</span><span>42100</span></div>
                    </div>
                    <button onclick="location.reload()" class="pixel-btn w-full mt-2">REBOOT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stats = { trust: 70, biz: 60, str: 30, time: 180 }; // 3 Minutes [cite: 8]
        let msgTimer, ticker, audioCtx, musicInterval;
        let activeMessage = false;
        let musicPlaying = false;

        const scenarios = [
            { s: "V.P. PRODUCT", t: "The API Security module for Thales is failing tests. Delay the release?" },
            { s: "CFO", t: "Operating costs in Kfar Saba are spiking. Approve office downsizing?" },
            { s: "HR DIRECTOR", t: "The engineering team is at 90% burnout. They need a mandatory day off." },
            { s: "BOARD CHAIR", t: "The board expects a 5-year growth plan by EOD. Handle this?" },
            { s: "LEGAL", t: "Patent dispute in the API security stack. Settle for $20k or fight it?" }
        ];

        function playNote(freq, type, duration, vol = 0.1) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function toggleMusic() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (musicPlaying) { clearInterval(musicInterval); musicPlaying = false; document.getElementById('audio-toggle').innerText = "ðŸ”‡"; }
            else {
                musicPlaying = true;
                document.getElementById('audio-toggle').innerText = "ðŸ”Š";
                let beat = 0;
                musicInterval = setInterval(() => {
                    const bass = [110, 110, 146, 110, 130, 110, 146, 164][beat % 8];
                    playNote(bass, 'square', 0.2, 0.05);
                    if (beat % 4 === 0) playNote(bass * 2, 'sawtooth', 0.4, 0.03);
                    beat++;
                }, 200);
            }
        }

        function launchGame() {
            document.getElementById('canvas').style.backgroundImage = "url('game.png')";
            document.getElementById('start-hotspot').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            queueNextMessage();
            ticker = setInterval(() => {
                stats.time--;
                const m = Math.floor(stats.time / 60);
                const s = stats.time % 60;
                document.getElementById('clock').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                
                const monitor = document.getElementById('monitor-content');
                if (stats.time <= 60) monitor.classList.add('high-stress');
                else monitor.classList.remove('high-stress');

                if (stats.time <= 0) terminateSession("TIME EXPIRED");
            }, 1000);
        }

        function queueNextMessage() {
            if (activeMessage) applyImpact('defer'); // Unanswered = Defer
            drawMail();
            activeMessage = true; 
            let delay = (stats.time < 60) ? 3000 : (stats.time < 120) ? 5000 : 8000;  
            clearTimeout(msgTimer);
            msgTimer = setTimeout(queueNextMessage, delay);
        }

        function drawMail() {
            const pick = scenarios[Math.floor(Math.random() * scenarios.length)];
            document.getElementById('sender').innerText = `FROM: ${pick.s}`;
            document.getElementById('msg').innerText = pick.t;
            if (musicPlaying) playNote(880, 'sine', 0.1, 0.05);
        }

        function takeAction(act) {
            activeMessage = false;
            applyImpact(act);
            queueNextMessage();
            if (musicPlaying) playNote(440, 'triangle', 0.05, 0.05);
        }

        function applyImpact(type) {
            if (type === 'handle') { stats.str += 12; stats.biz += 15; stats.trust += 5; }
            else if (type === 'delegate') { stats.str -= 5; stats.trust -= 10; }
            else if (type === 'defer') { stats.str -= 3; stats.biz -= 12; }
            else if (type === 'ignore') { stats.str -= 8; stats.trust -= 15; stats.biz -= 15; }

            updateUI();
            if (stats.str >= 100) terminateSession("CEO BURNOUT");
            else if (stats.biz <= 0) terminateSession("BANKRUPTCY");
            else if (stats.trust <= 0) terminateSession("MUTINY");
        }

        function updateUI() {
            document.getElementById('bar-t').style.width = Math.max(0, Math.min(100, stats.trust)) + '%';
            document.getElementById('bar-h').style.width = Math.max(0, Math.min(100, stats.biz)) + '%';
            document.getElementById('bar-s').style.width = Math.max(0, Math.min(100, stats.str)) + '%';
        }

        function terminateSession(reason) {
            clearInterval(ticker);
            clearTimeout(msgTimer);
            if (musicInterval) clearInterval(musicInterval);
            
            document.getElementById('active-game-screen').classList.add('hidden');
            document.getElementById('leaderboard-screen').classList.remove('hidden');
            document.getElementById('end-reason').innerText = reason;
            document.getElementById('player-score').innerText = Math.floor(stats.biz * stats.trust / (stats.str + 1) * 10);
        }
    </script>
</body>
</html>
